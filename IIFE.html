<script> 
    //IIFE function phải có chấm phẩy ở đầu
    //dùng để làm thư viện hoặc private
    const app = (function(){    
        const cars = [];
        return {
        get(index){
            return cars[index];
        },
        add(car) {
            cars.push(car);
        }
        ,
        edit(index,car){
            cars[index] = car ;
        },
        delete(index){
            cars.splice(index,1);
        }
        }
    })()
</script>
