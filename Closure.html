function createStorage(key){
    const store = JSON.parse(localStorage.getItem(key)) ?? {};
    let save =(key)=>{
       localStorage.setItem(key,JSON.stringify(store))
    }
    const storage = {
        get(key){
           return store[key];
        },
        set(key,value){
            store[key] = value;
            save()
        },
        remove(key){
            delete store[key]
            save()
        }
    } 
    return storage;
}
